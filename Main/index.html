<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CESA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- This background is fixed and stays behind everything -->
    <div class="gradient-bg">
        <div class="gradients-container">
            <div class="g1"></div>
            <div class="g2"></div>
            <div class="g3"></div>
            <div class="g4"></div>
            <div class="g5"></div>
        </div>
    </div>

    <!-- Sticky Header (initially hidden) -->
    <header id="main-header">
        <!-- Left Logo -->
        <img src="./assets/CESA_logo.jpeg" alt="CESA Logo" class="header-logo left-logo">

        <nav>
            <a href="#hero-section">Home</a>
            <a href="#events-section">Events</a>
            <a href="#team-section">Team</a>
            <a href="#gallery-section">Gallery</a>
            <a href="#contact-section">Contact</a>
        </nav>

        <!-- Right Logo -->
        <img src="./assets/vpkbiet_logo.png" alt="VPCOE Logo" class="header-logo right-logo">
    </header>

    <!-- Section 1: Welcome Card -->
    <section id="hero-section">
        <div class="card-container">
            <div class="card">
                <h1>Welcome to CESA!</h1>
            </div>
        </div>
    </section>

    <!-- Placeholder sections for navigation -->
    <section id="events-section" class="content-section">
        <h2>Events</h2>
    </section>

    <section id="team-section" class="content-section">
        <h2>Our Team</h2>
    </section>

    <section id="gallery-section" class="content-section">
        <h2>Gallery</h2>
    </section>

    <section id="contact-section" class="content-section">
        <h2>Contact Us</h2>
    </section>

    <script src="script.js"></script>

</body>
</html>
